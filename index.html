<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
    <main class="container">
        
        <div class="card">
            <div class="card-text"> 
                <h1 class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.</p>
                
                <div class="stats-container">
                   
                    <div class="stats-num companies">
                        <h3>10k+</h3>
                        <h6>Companies</h6>
                    </div>

                    <div class="stats-num templates">
                        <h3>314</h3>
                        <h6>Templates</h6>
                    </div>

                    <div class="stats-num queries">
                        <h3>12M+</h3>
                        <h6>Queries</h6>
                    </div>                                          
                </div>

            </div>

            <div class="card-img">
            </div>
        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlixHenri">Matheus Henri</a>.

</body>
</html>
